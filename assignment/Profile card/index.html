<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Profile Card</title>
</head>
<body>
  <div class="profile-card">
    <img src="/Profile card/assets/profile.png" alt="Profile Picture" class="profile-img" />
    <h2 class="name">Pavani</h2>
    <p class="designation">Software Engineer</p>
    <p class="bio">Passionate developer and problem solver. Love to work on cutting-edge technologies.</p>
    <div class="social-icons">
      <a href="#"><img src="/Profile card/assets/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="/Profile card/assets/twitter.png" alt="Twitter" /></a>
      <a href="#"><img src="/Profile card/assets/linkedin.png" alt="LinkedIn" /></a>
    </div>
  </div>
</body>
</html>
